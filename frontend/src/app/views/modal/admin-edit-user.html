<form name="$form" class="" autocomplete="off" ng-submit="$close(user)">
  <div class="modal-header">
    <h3 class="modal-title">Edit {{user.profile.name || user.login}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label">Login:</label>
      <p class="form-control-static" ng-bind="user.login"></p>
    </div>
    <div class="form-group">
      <label for="displayName">Name:</label>
      <input id="displayName" name="displayName"
             class="form-control" ng-model="user.profile.name" type="text" />
    </div>
    <div class="form-group has-feedback" ng-class="{'has-error': $form.email.$invalid && $form.email.$dirty}">
      <label for="email" class="control-label">Email:</label>
      <input id="email" name="email"
             class="form-control" ng-model="user.profile.email" type="email" required />
      <span class="glyphicon form-control-feedback"
            ng-class="{'glyphicon-ok text-success': $form.email.$valid, 'glyphicon-remove': $form.email.$invalid && $form.email.$dirty}"
            aria-hidden="true"></span>
      <div class="help-block" ng-messages="$form.email.$error">
        <div ng-message="required">please provide an email-address</div>
        <div ng-message="email">invalid mail-address</div>
      </div>
    </div>
    <div class="form-group">
        <h4>Roles</h4>
        <label class="checkbox-inline">
          <input type="checkbox" class="checkbox" ng-model="user.isAdmin"> Admin
        </label>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$form.$invalid">Update</button>
    <button class="btn btn-default" type="reset" ng-click="$dismiss()">Cancel</button>
  </div>
</form>
