<form name="$form" class="" ng-submit="$close(password)">
  <div class="modal-header">
    <h3 class="modal-title">Update Password for {{user.displayName}} <small>{{user.username}}</small></h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="password">New Password:</label>
      <input id="password" name="password"
             class="form-control" ng-model="password" type="password" required />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$form.$invalid">Update</button>
    <button class="btn btn-default" type="reset" ng-click="$dismiss()">Cancel</button>
  </div>
</form>
